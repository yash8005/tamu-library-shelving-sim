<!doctype html>
<html lang="en">
  <head>
    <title>
      Texas A&M University Libraries - Sorting Library Call Numbers Training
      Simulation
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="header-image">
          <img src="logo.png" />
        </div>
      </div>
      <div id="description">
        Sorting Library Call Numbers Training Simulation<br /><br />Drag and
        drop the books in sorted order from left to right<br />
      </div>
      <div class="container">
        <div draggable="true" class="box" id="book-1">
          <img src="/Books/Sets/1/2.PNG" id="2" width="120" height="550" />
        </div>
        <div draggable="true" class="box" id="book-2">
          <img src="/Books/Sets/1/3.PNG" id="3" width="120" height="550" />
        </div>
        <div draggable="true" class="box" id="book-3">
          <img src="/Books/Sets/1/1.PNG" id="1" width="120" height="550" />
        </div>
      </div>
      <div class="wrap">
        <button class="buttonSubmit">Check Answer</button>
        <div id="result"></div>
        <button class="buttonReset">Next Puzzle</button>
      </div>
    </div>
  </body>
  <footer>
    <p>
      Created by Yash Patel '24 | Connect with me on
      <a href="https://www.linkedin.com/in/yash8005">LinkedIn</a>
    </p>
  </footer>
</html>

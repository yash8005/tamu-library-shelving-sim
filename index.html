<!doctype html>
<html lang="en">
  <head>
    <!-- Title Section -->
    <title>
      Texas A&M University Libraries - Sorting Library Call Numbers Training
      Simulation
    </title>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- External JavaScript -->
    <script src="/script.js"></script>
  </head>
  <body>
    <!-- Main Content Container -->
    <div id="content">
      <!-- Header Section -->
      <div id="header">
        <!-- Logo -->
        <div id="header-image">
          <img src="logo.png" />
        </div>
      </div>
      <!-- Description Section -->
      <div id="description">
        <!-- Simulation Description -->
        Sorting Library Call Numbers Training Simulation<br /><br />Drag and
        drop the books in sorted order from left to right<br />
      </div>
      <div class="wrapper">
        <div class="progress-bar">
          <span class="progress-bar-fill" style="width: 0%"></span>
        </div>
      </div>
      <!-- Container for draggable book elements -->
      <div class="container">
        <!-- Draggable Book 1 -->
        <div draggable="true" class="box" id="book-1">
          <img src="./Books/Sets/1/2.PNG" id="2" width="120" height="550" />
        </div>
        <!-- Draggable Book 2 -->
        <div draggable="true" class="box" id="book-2">
          <img src="./Books/Sets/1/3.PNG" id="3" width="120" height="550" />
        </div>
        <!-- Draggable Book 3 -->
        <div draggable="true" class="box" id="book-3">
          <img src="./Books/Sets/1/1.PNG" id="1" width="120" height="550" />
        </div>
      </div>
      <!-- Controls and Result Display Section -->
      <div class="wrap">
        <!-- Check Answer Button -->
        <button class="buttonSubmit">Check Answer</button>
        <!-- Result Display Area -->
        <div id="result"></div>
        <!-- Next Puzzle Button -->
        <button class="buttonReset">Next Puzzle</button>
        <!-- Result Test Button -->
        <!-- <button class="buttonResultTest">Result Test</button>
        <script>
          // JavaScript code

            // Redirect to results.html
            window.location.href = "Result/result.html";
          }); 
        </script> -->
      </div>
    </div>
  </body>
  <!-- Footer Section -->
  <footer>
